<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbox</title>
    <style>
        body {
            background: #e5e5e5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background: #fff;
            width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #4f46e5;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 20px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background-color: #4f46e5;
            color: white;
        }

        .ai {
            align-self: flex-start;
            background-color: #f1f1f1;
            color: #333;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }

        .chat-input input[type="submit"] {
            padding: 10px 20px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">AI Chatbox</div>
        <div class="chat-box">
            {% for sender, message in chat_history %}
                <div class="message {{ 'user' if sender == 'You' else 'ai' }}">
                    <strong>{{ sender }}:</strong> {{ message }}
                </div>
            {% endfor %}
        </div>
        <form class="chat-input" method="POST">
            <input type="text" name="user_input" placeholder="Type a message..." required autofocus autocomplete="off">
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
